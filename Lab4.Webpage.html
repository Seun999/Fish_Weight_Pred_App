<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" type="text/css" href="Lab4.Style.css">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form id="fish-form">
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required>
            <label for="length1">Length1:</label>
            <input type="number" id="length1" name="length1" required>
            <label for="length2">Length2:</label>
            <input type="number" id="length2" name="length2" required>
            <label for="length3">Length3:</label>
            <input type="number" id="length3" name="length3" required>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" required>
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </div>

    <script>
        document.getElementById("fish-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const species = formData.get("species");
            const length1 = parseFloat(formData.get("length1"));
            const length2 = parseFloat(formData.get("length2"));
            const length3 = parseFloat(formData.get("length3"));
            const height = parseFloat(formData.get("height"));
            const width = parseFloat(formData.get("width"));

            const inputData = {
                "Species": species,
                "Length1": length1,
                "Length2": length2,
                "Length3": length3,
                "Height": height,
                "Width": width
            };

            // Send the input data to the server using an API or other means to get the prediction

            // For demonstration purposes, we'll just log the data here
            console.log(inputData);

            // You can use JavaScript to send the data to the server, perform the prediction,
            // and display the result in the "prediction-result" div.
        });
    </script>
</body>
</html>
